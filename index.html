<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="コンプリート限定者向け特別予告アルバム">
    <title>Secret Gallery</title>
    <!-- OGP -->
    <meta property="og:title" content="Secret Gallery - コンプリート限定者向け">
    <meta property="og:description" content="Chikaさんの特別な予告アルバムです。パスコードを入力して解放してください。">
    <meta property="og:image" content="https://frozen-site.pages.dev/public/ogp.png">
    <meta property="og:url" content="https://frozen-site.pages.dev">
    <meta property="og:type" content="website">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Secret Gallery">
    <meta name="twitter:description" content="コンプリート限定者向け特別予告アルバム">
    <meta name="twitter:image" content="https://frozen-site.pages.dev/public/ogp.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="privacy-overlay" class="privacy-overlay"></div>
    <div id="watermark-container" class="watermark-container"></div>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">コンプリート限定者向け<br>くぱぁアルバム受付開始</h1>
            <div class="header-timer-container">
                <span class="header-timer-label">受付終了まで</span>
                <div id="countdown-timer" class="header-timer">00:00:00</div>
            </div>
        </header>

        <!-- Photo Grid -->
        <main id="photo-grid" class="photo-grid">
            <!-- Photos will be injected here by script.js -->
        </main>

        <!-- Fullscreen Swipe Viewer (Pro Max) -->
        <div id="fullscreen-viewer" class="fullscreen-viewer">
            <button id="viewer-close" class="viewer-close-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="viewer-slider" class="viewer-slider">
                <!-- All images will be injected here for seamless swiping -->
            </div>
        </div>

        <!-- Custom Modal Component -->
        <div id="custom-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Password Required</h2>
                </div>
                <div class="modal-body">
                    <p>Chikaさんにパスワードを聞いて<br>予告を解放してください</p>
                    <div class="password-container">
                        <input type="password" id="unlock-password" placeholder="Passcode" maxlength="4"
                            inputmode="numeric">
                    </div>
                    <p id="password-error" class="error-text">パスワードが正しくありません</p>
                </div>
                <div class="modal-footer">
                    <button id="modal-cancel" class="modal-btn secondary">キャンセル</button>
                    <button id="modal-confirm" class="modal-btn primary">解放する</button>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <!-- Info Footer (Text Area) -->
        <footer id="info-footer" class="info-footer">
            <div id="footer-text" class="footer-text-content">
                <!-- Content from footer-content.md will be loaded here -->
            </div>
            <div class="footer-timer-large">
                <div id="countdown-timer-big" class="timer-big-value">00:00:00:00</div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
