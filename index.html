<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Frozen">
    <title>Frozen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">ライブラリ</h1>
            <button id="unlock-button" class="header-button">
                Unlock
            </button>
        </header>

        <!-- Photo Grid -->
        <main id="photo-grid" class="photo-grid">
            <!-- Photos will be injected here by script.js -->
        </main>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <div class="tab-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="2" width="20" height="20" rx="4" opacity="0.5"/>
                    <rect x="4" y="4" width="7" height="7" rx="1" fill="currentColor"/>
                    <rect x="13" y="4" width="7" height="7" rx="1" fill="currentColor"/>
                    <rect x="4" y="13" width="7" height="7" rx="1" fill="currentColor"/>
                    <rect x="13" y="13" width="7" height="7" rx="1" fill="currentColor"/>
                </svg>
                <span class="tab-label">Library</span>
            </div>
            <div class="tab-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="tab-label">For You</span>
            </div>
            <div class="tab-item">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="12" y1="8" x2="12" y2="16" />
                    <line x1="8" y1="12" x2="16" y2="12" />
                 </svg>
                <span class="tab-label">Albums</span>
            </div>
            <div class="tab-item">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                     <circle cx="11" cy="11" r="8" />
                     <line x1="21" y1="21" x2="16.65" y2="16.65" />
                 </svg>
                <span class="tab-label">Search</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
